<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="textarea">
          <input id="display" type="text" name="display" />
        </div>
        <div class="1-row">
          <button class="btn" id="AC">AC</button>
          <button class="btn" id="Del">Del</button>
          <button class="btn" id="percentage">%</button>
          <button class="btn" id="divide">/</button>
        </div>
        <div class="1-row">
          <button class="btn" id="btn-7">7</button>
          <button class="btn" id="btn-8">8</button>
          <button class="btn" id="btn-9">9</button>
          <button class="btn" id="multiply">x</button>
        </div>
        <div class="1-row">
          <button class="btn" id="btn-4">4</button>
          <button class="btn" id="btn-5">5</button>
          <button class="btn" id="btn-6">6</button>
          <button class="btn" id="minus">-</button>
        </div>
        <div class="1-row">
          <button class="btn" id="btn-1">1</button>
          <button class="btn" id="btn-2">2</button>
          <button class="btn" id="btn-3">3</button>
          <button class="btn" id="plus">+</button>
        </div>
        <div class="1-row">
          <button class="btn" id="btn-0">0</button>
          <button class="btn" id="btn-dot">.</button>
          <button class="btn" id="equal">=</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
